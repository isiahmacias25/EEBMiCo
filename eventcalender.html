<head>

    <link rel="stylesheet" href="Styles.css">
    <script src="calender.js"></script>
</head>
<body>
    <header>
        <h1>Event Calender</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="eventcalender.html">Event Calendar</a></li>
                <li><a href="supportermenu.html">Supporter Menu</a></li>

<body>
     <div class="content-wrapper">
        <div class="content">
            <div class="container">
                  <div class="calendar">
                    <button class="month-btn" onclick="toggleCalendar('january')">January</button>
                    <div id="january-calendar" class="month-calendar"></div>
                    <button class="month-btn" onclick="toggleCalendar('february')">February</button>
                    <div id="february-calendar" class="month-calendar"></div>
                    <button class="month-btn" onclick="toggleCalendar('march')">March</button>
                    <div id="march-calendar" class="month-calendar"></div>
                    <button class="month-btn" onclick="toggleCalendar('april')">April</button>
                    <div id="april-calendar" class="month-calendar"></div>
                    <button class="month-btn" onclick="toggleCalendar('may')">May</button>
                    <div id="may-calendar" class="month-calendar"></div>
                    <button class="month-btn" onclick="toggleCalendar('june')">June</button>
                    <div id="june-calendar" class="month-calendar"></div>
                    <button class="month-btn" onclick="toggleCalendar('july')">July</button>
                    <div id="july-calendar" class="month-calendar"></div>
                    <button class="month-btn" onclick="toggleCalendar('august')">August</button>
                    <div id="august-calendar" class="month-calendar"></div>
                    <button class="month-btn" onclick="toggleCalendar('september')">September</button>
                    <div id="september-calendar" class="month-calendar"></div>
                    <button class="month-btn" onclick="toggleCalendar('october')">October</button>
                    <div id="october-calendar" class="month-calendar"></div>
                    <button class="month-btn" onclick="toggleCalendar('november')">November</button>
                    <div id="november-calendar" class="month-calendar"></div>
                    <button class="month-btn" onclick="toggleCalendar('december')">December</button>
                    <div id="december-calendar" class="month-calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
